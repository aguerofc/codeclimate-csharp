version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Get .Net Core
    task:
      jobs:
        - name: Setup
          commands:
            - export DOTNET_ROOT=usr/share/dotnet
            - 'export PATH=$PATH:$DOTNET_ROOT'
            - 'sudo wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb'
            - sudo dpkg -i packages-microsoft-prod.deb
            - sudo apt-get update
            - sudo apt-get install -y apt-transport-https
            - sudo apt-get update
            - sudo apt-get install -y dotnet-sdk-6.0
            - 'sudo wget https://download.jetbrains.com/resharper/dotUltimate.2023.2.3/JetBrains.dotCover.CommandLineTools.linux-x64.2023.2.3.tar.gz -O dotCover.tar.gz'
            - mkdir -p dotCover
            - pwd
            - ls
            - tar -xzf dotCover.tar.gz -C dotCover
            - chmod +x dotCover/dotCover.sh
            - source $HOME/.bashrc
            - which dotnet
            - ls usr/bin/dotnet
            - dotnet --info
            - dotnet --version
            - 'echo "PATH: $PATH"'
            - cat ~/.bashrc
            - ls -al /usr/bin/dotnet
            - pwd
            - ls
            - checkout
            - pwd
            - ls
            - cd Backend
            - /usr/share/dotnet/dotnet restore
            - /usr/share/dotnet/dotnet build
            - '/usr/share/dotnet/dotnet test '
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - '#./cc-test-reporter before-build'
            - mkdir -p ./coverage
            - '#dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=./coverage'
            - ls -R
            - ls -l /home/semaphore/codeclimate-csharp/Backend/AuditJournal.API/AuditJournal.API.csproj
            - chmod +rx /home/semaphore/codeclimate-csharp/Backend/AuditJournal.API/AuditJournal.API.csproj
            - sudo /home/semaphore/dotCover/dotCover.sh cover --output=coverage.xml --TargetArguments=/AuditJournal.Test/bin/debug/net6.0/AuditJournal.Test.dll
            - /cc-test-reporter format-coverage -t dotcover -o codeclimate.json -p ./
            - '#./cc-test-reporter format-coverage -t cobertura -o codeclimate.xml -p ./AuditJournal.Test/coverage/cobertura.xml'
            - '#./cc-test-reporter format-coverage -t lcov -o codeclimate.json '
            - ./cc-test-reporter upload-coverage -i codeclimate.json
            - '#./cc-test-reporter after-build --exit-code $?'
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: 4cccf0b54b8cb9f9cc6295b9be54db75c73774b1848978f9828bc45bafdb3e39
after_pipeline:
  task:
    jobs:
      - name: Cleanup
        commands:
          - rm -f packages-microsoft-prod.deb
